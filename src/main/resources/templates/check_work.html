<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Дистанционное обучение</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" >Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/teacher/teacher_post}">Посты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/teacher/home_work}" >Домашнее заданее</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
        </form>
    </div>
</nav>
<div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th class="text-justify">#</th>
            <th class="text-justify">Предмет</th>
            <th class="text-justify">Группа</th>
            <th class="text-justify">Студент</th>
            <th class="text-justify">Задание</th>
            <th class="text-justify">Описание</th>
            <th class="text-justify">Срок</th>
            <th class="text-justify">Сдал</th>
            <th class="text-justify">Макс. Оценка</th>
            <th class="text-justify">Оценка</th>
            <th class="text-justify">Проверить</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="homeWork : ${allHomeWorkForId}">
                <td class="align-middle"><span th:text="${homeWork.getId()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getSubject().getNameSubject()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getSubject().getGroup().getNameGroup()}"/></td>
                <td class="align-middle"><span th:text="${homeWork.getStudent().getLastName()}"/> <span th:text="${homeWork.getStudent().getFirstName()}"/> <span th:text="${homeWork.getStudent().getPatronymic()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getNameHomeWork()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getDescHomeWork()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getCloseDate()}"/></td>
                <td class="align-middle"><span th:text="${homeWork.getDate()}"/></td>
                <td class="align-middle"><span th:text="${homeWorkForId.getMaxMark()}"/></td>
                <td class="align-middle"><span th:text="${homeWork.getMark()}"/></td>
                <td class="align-middle"><a th:href="@{~/teacher/check_work_for_student(id=${homeWork.getId()})}">Проверить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
